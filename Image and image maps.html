<!DOCTYPE html>
<html>
<head>
    <title>Image and Image Maps Example</title>
</head>
<body>
<h1>Image and Image Maps Example</h1>

<h2>Image</h2>
<img src="zero.png" alt="Example Image" width="500" height="300">

<h2>Image Map</h2>
<img src="button.jfif" alt="Example Image" usemap="#imagemap">

<map name="imagemap">
    <area shape="rect" coords="0,0,250,300" href="https://darling-in-the-franxx.fandom.com/wiki/Zero_Two" alt="Example Link 1">
    <area shape="circle" coords="350,150,100" href="https://darling-in-the-franxx.fandom.com/wiki/Zero_Two" alt="Example Link 2">
</map>

<h2>Colors</h2>
<p style="color: blue;">This text is blue.</p>
<p style="color: #FF0000;">This text is red.</p>
<p style="background-color: yellow;">This paragraph has a yellow background.</p>
</body>
</html>
